{% set name = "napari-tomotwin" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-tomotwin-{{ version }}.tar.gz
  sha256: 2ce9995b832bfa4e0a8312eb4a65d00269cb3b7d960116aec50c9b2bc518abbc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools-scm
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.10
    - tqdm

test:
  imports:
    - napari_tomotwin
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MPI-Dortmund/napari-tomotwin
  summary: Several tools for the work with TomoTwin
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - thorstenwagner
