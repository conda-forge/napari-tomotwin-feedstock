{% set name = "napari-tomotwin" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 5546d5f58e4f02dc4fffbbd4a4bd0a957cb5491dfc46150babc029ceaa377fb1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools-scm
  run:
    - magicgui
    - matplotlib-base
    # - mrcfile  # Used in tests only
    - napari
    - napari-clusters-plotter >=0.7.2
    - numpy
    - pandas
    - python >=3.10
    - qtpy
    - scipy

test:
  imports:
    - napari_tomotwin
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-tomotwin
  summary: Several tools for the work with TomoTwin
  license: MPL-2.0
  license_file: LICENSE
  dev_url: https://github.com/MPI-Dortmund/napari-tomotwin

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - thorstenwagner
